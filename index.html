<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>东华羽绒 - 溯源平台</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
			}
			
			body {
				background: url('封面2.png') no-repeat center center fixed;
				background-size: cover;
				color: white;
				height: 100vh;
				overflow: hidden;
				position: relative;
			}
			
			/* 添加半透明遮罩层，确保内容可读性 */
			body::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.4);
				z-index: 1;
			}
			
			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				position: relative;
				z-index: 2;
			}
			
			/* 背景动画效果 */
			.background-animation {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
			}
			
			.floating-element {
				position: absolute;
				border-radius: 50%;
				background: rgba(255, 255, 255, 0.1);
				animation: float 15s infinite ease-in-out;
			}
			
			@keyframes float {
				0% {
					transform: translateY(0) translateX(0);
					opacity: 0.3;
				}
				25% {
					transform: translateY(-20px) translateX(10px);
				}
				50% {
					transform: translateY(-40px) translateX(-10px);
					opacity: 0.7;
				}
				75% {
					transform: translateY(-20px) translateX(10px);
				}
				100% {
					transform: translateY(0) translateX(0);
					opacity: 0.3;
				}
			}
			
			.logo {
				width: 180px;
				height: 180px;
				border-radius: 50%;
				background: url('logo.png') no-repeat center center;
				background-size: cover;
				display: flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 30px;
				border: 3px solid rgba(255, 255, 255, 0.2);
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
				position: relative;
				overflow: hidden;
			}
			
			/* 移除原有的logo装饰效果 */
			.logo::before,
			.logo::after {
				display: none;
			}
			
			.logo-text {
				position: relative;
				z-index: 2;
				font-size: 28px;
				font-weight: bold;
				color: white;
				text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			}
			
			h1 {
				font-size: 3.5rem;
				margin-bottom: 15px;
				text-align: center;
				text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
				position: relative;
			}
			
			h1::after {
				content: '';
				position: absolute;
				bottom: -10px;
				left: 50%;
				transform: translateX(-50%);
				width: 100px;
				height: 3px;
				background: white;
			}
			
			.subtitle {
				font-size: 1.4rem;
				margin-bottom: 50px;
				text-align: center;
				max-width: 600px;
				opacity: 0.9;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
			}
			
			.enter-btn {
				padding: 15px 50px;
				font-size: 1.3rem;
				background: rgba(255, 255, 255, 0.2);
				color: white;
				border: 2px solid rgba(255, 255, 255, 0.3);
				border-radius: 50px;
				cursor: pointer;
				transition: all 0.4s ease;
				backdrop-filter: blur(10px);
				position: relative;
				overflow: hidden;
				z-index: 2;
				text-decoration: none;
				display: inline-block;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			
			.enter-btn::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
				transition: all 0.6s ease;
			}
			
			.enter-btn:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: translateY(-5px);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			}
			
			.enter-btn:hover::before {
				left: 100%;
			}
			
			.features {
				display: flex;
				justify-content: center;
				gap: 40px;
				margin-top: 60px;
				flex-wrap: wrap;
			}
			
			.feature {
				text-align: center;
				max-width: 200px;
				opacity: 0.9;
			}
			
			.feature-icon {
				font-size: 2.5rem;
				margin-bottom: 10px;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
			}
			
			.feature-title {
				font-size: 1.1rem;
				margin-bottom: 5px;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
			}
			
			.feature-desc {
				font-size: 0.9rem;
				opacity: 0.8;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			
			footer {
				position: absolute;
				bottom: 20px;
				left: 0;
				width: 100%;
				text-align: center;
				font-size: 0.9rem;
				opacity: 0.8;
				z-index: 2;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
			}
			
			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			
			/* 响应式设计 */
			@media (max-width: 768px) {
				h1 {
					font-size: 2.5rem;
				}
				
				.subtitle {
					font-size: 1.1rem;
					margin-bottom: 40px;
				}
				
				.features {
					gap: 20px;
					margin-top: 40px;
				}
				
				.feature {
					max-width: 150px;
				}
			}
		</style>
	</head>
	<body>
		<!-- 背景动画 -->
		<div class="background-animation" id="backgroundAnimation"></div>
		
		<div class="container">
			<div class="logo">
				<!-- 移除了logo-text，因为logo.png已经包含了品牌标识 -->
			</div>
			
			<h1>东华羽绒溯源平台</h1>
			<p class="subtitle">从源头到成品，全程可追溯的品质保障</p>
			
			<a href="dh.html" class="enter-btn">进入溯源之旅</a>
			
			<div class="features">
				<div class="feature">
					<div class="feature-icon">🔍</div>
					<div class="feature-title">全程溯源</div>
					<div class="feature-desc">从原料到成品的完整追溯</div>
				</div>
				<div class="feature">
					<div class="feature-icon">⭐</div>
					<div class="feature-title">品质保证</div>
					<div class="feature-desc">严格的质量检测标准</div>
				</div>
				<div class="feature">
					<div class="feature-icon">🌿</div>
					<div class="feature-title">天然环保</div>
					<div class="feature-desc">可持续的羽绒采集方式</div>
				</div>
			</div>
		</div>
		
		<footer>
			<p>© 2024 东华羽绒溯源平台</p>
		</footer>
		
		<script>
            // 创建动态背景元素
            function createFloatingElements() {
                const backgroundAnimation = document.getElementById('backgroundAnimation');
                const elementCount = 12;

                for (let i = 0; i < elementCount; i++) {
                    const element = document.createElement('div');
                    element.classList.add('floating-element');

                    // 随机大小
                    const size = Math.random() * 120 + 30;
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;

                    // 随机位置
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    element.style.left = `${posX}%`;
                    element.style.top = `${posY}%`;

                    // 随机动画延迟
                    const delay = Math.random() * 15;
                    element.style.animationDelay = `${delay}s`;

                    backgroundAnimation.appendChild(element);
                }
            }

            // 页面加载完成后执行
            document.addEventListener('DOMContentLoaded', function() {
                createFloatingElements();
            });
		</script>
	</body>
</html>
